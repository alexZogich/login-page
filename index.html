<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header id="header" class="">
		<nav class="header-nav">
			<ul class="nav-list">
				<label for="userLogin">Login:</label>
				<li class="nav-item"><input class="big-input" type="text" id="userLogin"></li>
				<label for="userPass">Password</label>
				<li class="nav-item"><input class="big-input" type="password" id="userPass"></li>
				<li class="nav-item"><a href="#" class="no-underlined" title="Get Started">Log In</a></li>
				<a href="#regModalOuter" class="no-underlined" title="Get Started"><li class="nav-item reg-button">Get Started</li></a>
			</ul>
		</nav>
	</header>
	<div id="regModalOuter">
		<div id="regModalInner">
			<a href="#" title="Close" class="closeModal"></a>
			<div id="regModalContent">
				<h2 class="title-left">Get Started</h2>
				<div class="underline"></div>
				<div class="items-container">
					<div class="reg-item error">
						<label for="regLogin">Username:</label>
						<input class="big-input" type="text" id="regLogin">
					</div>
					<div class="reg-item">
						<label for="regEmail">Email:</label>
						<input class="big-input" type="text" id="regEmail" required>
					</div>
					<div class="reg-item">
						<label for="regPass">Password:</label>
						<input class="big-input" type="text" id="regPass">
					</div>
					<div class="reg-item">
						<label for="regPassRepeat">Confirm Password:</label>
						<input class="big-input" type="text" id="regPassRepeat">
					</div>
					<div class="reg-item">
						<button class="btn-submit" type="submit" id="regSubmit">Register</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
